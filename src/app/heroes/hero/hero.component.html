<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>metodo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button
  *ngIf="name != 'spiderman'"
  class="btn btn-primary mx-2"
  (click)="changeHero()"
>
  cambiar nombre
</button>
<button *ngIf="age != 20" class="btn btn-primary mx-2" (click)="changeAge()">
  cambiar edad
</button>
<button
  *ngIf="age != 45 || name != 'ironman'"
  (click)="reset()"
  class="btn btn-primary"
>
  reset
</button>
